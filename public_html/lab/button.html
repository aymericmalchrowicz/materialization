			<button class="btn bg-warning">Mon bouton 2</button>
			<button class="btn" >Mon bouton 3</button>
			<button class="btn bg-danger">Mon bouton 4</button>
			<button class="btn bg-danger">Mon bouton 5</button>
			<button class="btn bg-purple">Mon bouton 6</button>
			<button class="btn bg-danger">Anakîn</button>
